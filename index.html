<!DOCTYPE html>
<html lang="en-US">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="script.js"></script>
    <script src="myController.js"></script>
    <link rel="stylesheet" href="style.css">
<body>
    <!-- сначала ищет значение в своем scope, затем в глобальном -->
    <div ng-app="myApp">
        <p>Root scope</p>
        <h1>{{color}}</h1>
        <div ng-controller="myController">
            <h1>{{carname}}</h1>
            <p>Controller's scope</p>
            <h1>{{color}}</h1>
        </div>
        <p>Still Root scope</p>
        <h1>{{color}}</h1>
        </div>
</body>
</html>
